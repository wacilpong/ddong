<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>똥 만들기</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <h2 class="desc">스페이스바로 선택해봐요.</h2>
    <div class="box column">
      <div class="box">
        <img
          class="element"
          src="/assets/rainbow.jpeg"
          data-index="0"
          data-name="무지개색"
        />
        <img
          class="element"
          src="/assets/black.webp"
          data-index="1"
          data-name="검은색"
        />
        <img
          class="element"
          src="/assets/brown.png"
          data-index="2"
          data-name="갈색"
        />
        <img
          class="element"
          src="/assets/gold.jpeg"
          data-index="3"
          data-name="황금색"
        />
        <img
          class="element"
          src="/assets/green.webp"
          data-index="4"
          data-name="초록색"
        />
      </div>
      <div id="color" class="gg-arrow-up"></div>
    </div>
    <hr />
    <div class="box column">
      <div class="box">
        <span class="element" data-index="0" data-name="대빵 큼">대빵 큼</span>
        <span class="element" data-index="1" data-name="약간 큼">약간 큼</span>
        <span class="element" data-index="2" data-name="작음">작음</span>
        <span class="element" data-index="3" data-name="약간 작음"
          >약간 작음</span
        >
        <span class="element" data-index="4" data-name="대빵 작음"
          >대빵 작음</span
        >
      </div>
      <div id="size" class="gg-arrow-up"></div>
    </div>
    <hr />
    <div class="box column">
      <div class="box">
        <img
          class="element"
          src="/assets/banana.jpeg"
          data-index="0"
          data-name="바나나"
        />
        <img
          class="element"
          src="/assets/sausage.jpeg"
          data-index="1"
          data-name="소세지"
        />
        <img
          class="element"
          src="/assets/water.jpeg"
          data-index="2"
          data-name="설사"
        />
        <img
          class="element"
          src="/assets/bunny-poo.jpeg"
          data-index="3"
          data-name="토끼똥"
        />
        <img
          class="element"
          src="/assets/snake.webp"
          data-index="4"
          data-name="뱀"
        />
      </div>
      <div id="shape" class="gg-arrow-up"></div>
    </div>

    <div class="result" style="display: none">
      <h1>💩💩💩 당신이 만든 똥은? ㅎ 💩💩💩</h1>
      <div class="dynamic"></div>
    </div>
  </body>
</html>
